<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="icon" href="/favicon.svg" type="image/svg+xml">

</head>

<body>
    <!-- Navbar -->
    <!-- Include navbar here. -->
    <!-- /Navbar -->
    
    <!-- Search Result Product List -->
    <h1> Search Result Product List</h1>
    {% if search_text %}
    Search result for {{ search_text }}
    {% endif %}
    
    {% if products %}
        <ul>
            {% for product in products %}
                <li><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No products matching {{ search_text }} are available.</p>
    {% endif %}
    <!-- /Search Result Product List -->

  <!-- Scripts -->
  <!-- Add scripts here -->
  <!-- /Scripts -->
</body>
</html>
