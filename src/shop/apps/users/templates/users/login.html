<!-- Login Page -->

{% if user.is_authenticated %}
  <p class="errornote">
      You are already authenticated as {{ user.email }}.
  </p>
{% endif %}

<form method="post" id="login-form">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="hidden" name="next" value="{{ request.path }}">
  <input type="submit" value="Log In">
</form>
